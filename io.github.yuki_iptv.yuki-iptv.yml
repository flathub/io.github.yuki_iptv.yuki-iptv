app-id: io.github.yuki_iptv.yuki-iptv
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.10'
command: run.sh
rename-appdata-file: yuki-iptv.appdata.xml
rename-desktop-file: yuki-iptv.desktop
rename-icon: yuki-iptv
finish-args:
  - --socket=x11
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --device=dri
  #  mpris support via dbus
  - --own-name=org.mpris.MediaPlayer2.yuki_iptv.*
  - --talk-name=org.gnome.SessionManager
  # screensaver
  - --talk-name=org.freedesktop.ScreenSaver
cleanup-commands:
  - /app/cleanup-BaseApp.sh
cleanup:
  - '*.a'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
modules:

  - libmpv.yml
  - python3-modules.json

  - name: yt-dlp
    no-autogen: true
    no-make-install: true
    make-args:
      - yt-dlp
      - PYTHON=/usr/bin/python3
    post-install:
      - install yt-dlp /app/bin
    sources:
      - type: archive
        url: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/2025.11.12.tar.gz
        sha256: 6f5f2d716968d6c84d05d179fc1ce50ccca23706b9dbbc3c57fec97a8b9ea440
        x-checker-data:
          type: anitya
          project-id: 143399
          stable-only: true
          url-template: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/$version.tar.gz

  - name: yuki-iptv
    buildsystem: simple
    build-commands:
      - ar -x yuki-iptv.deb
      - tar -xvf data.tar.xz

      - rm -rf usr/share/locale/nn

      - cp -r usr/* /app/
      - rm -rf usr

      - install -Dm755 run.sh /app/bin/run.sh
    sources:
      - type: file
        url: https://codeberg.org/liya/yuki-iptv/releases/download/0.0.19/yuki-iptv_0.0.19_all.deb
        dest-filename: yuki-iptv.deb
        sha256: c97f213013c8bd46c7d1165298db994bd3dde30aecbcc2d64dab5ce25ffdfbac

      - type: script
        commands:
          - python /app/lib/yuki-iptv/yuki-iptv.py "$@"
        dest-filename: run.sh
